<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prakerja</title>
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/all.css">
    <link rel="shortcut icon" href="asset/image/apple.png" type="image/x-icon">
    <style>
        #vektor{
            background-image: url(asset/image/prakeja.png);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4" id="sidebar">
                <!-- logo -->
                <div class="d-flex flex-column bd-highlight mb-3">
                    <a href="#" class="mt-5 ml-3">&#8592;<small>Kembali</small></a>
                    <img src="asset/image/prakerja2.png" class="mt-5" width="160" alt="">
                </div>
                <!-- login info -->
                <div class="d-flex flex-column pt-5">
                    <h5 class="text-primary">Login</h5>
                    <p class="lead text-info">Bagi kamu yang sudah terdaftar,Silahkan login</p>
                </div>
                <!-- login form -->
                <div class="d-flex flex-column">
                    <form>
                        <div>
                            <small>Email</small>
                        </div>
                        <input type="text" placeholder="masukan Email" style="width: 250px;">
                        <div>
                            <small>Password</small>
                        </div>
                        <input type="password" placeholder="masukan password" style="width: 250px;">
                        <i class="far fa-eye position-relative ml-n4"></i>
                    </form>
                </div>
                <!-- login adtional -->
                <div class="d-flex flex-row justify-content-between mt-3">
                    <form>
                        <input type="checkbox"><small class="text-muted pl-1">ingat saya</small>
                    </form>
                    <div><a href="#" class="text-info" style="padding-right: 180px;"><small>Lupa password?</small></a></div>
                </div>
                <!-- tombol -->
                <div class="d-flex flex-row justify-content-between mt-5">
                    <button class="btn btn-primary" type="submit">  Login  </button>
                    <button type="button" style="margin-right: 250px;" class="btn btn-outline-primary">  Daftar  </button>
                </div>
                <!-- footer -->
                <div class="d-flex flex-column">
                    <p style="margin-top: 70px;margin-left: 150px;"><small>Copyright:2020&copy;</small></p>
                </div>
            </div>
            <div id="vektor" class="col-8 bg-dark border">
                
            </div>
        </div>
    </div>

    <!-- optional js -->
    <script src="asset/js/jquery-3.5.1.slim.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>
    <script src="asset/js/jquery.351.full.js"></script>
    <script src="asset/js/popper.js"></script>
</body>
</html>
